---
layout: empty
title: Blog
active: blog
---

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2" id="blog-main">
      {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta text-muted date-line">{{ post.date | date: "%-d %B %Y" }}</a></p>
        {{ post.content }}
        <hr>
      {% endfor %}
    </div>
  </div>
</div>
