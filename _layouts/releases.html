---
layout: empty
active: releases
---

<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h2>{{ page.title }}</h2>
            <p class="text-muted date-line">{{ page.date | date: "%-d %B %Y" }}</p>
        </div>
            <div class="col-md-offset-1 col-md-5">
            {{ content }}
            {% for artist in page.artists %} 
            <h4>Follow {{ artist.name }}</h4>
                <ul class="list-inline" id="social-links">
                    {% for social in artist.social %}
                        <li>
                            <a href="{{ social.link }}" target="none" class="btn btn-social-icon btn-sm btn-default btn-{{ social.icon }}"><i class="fa fa-{{ social.icon }} fa-1x"></i></a>
                        </li>
                    {% endfor %}
                </ul>
            {% endfor %}
            </div>
            <div class="col-md-5">
            {{ page.embed }}
            </div>
    </div>
</div>
