---
layout: empty
active: artists
---

<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h2>{{ page.title }}</h2>
        </div>
            <div class="col-md-offset-1 col-md-5">
            {{ content }}
<!--             {% if page.booking %}
                <a href="{{ page.booking }}" class="btn btn-primary btn-block">Booking</a>
            {% endif %} -->
            <ul class="list-inline" id="social-links">
                {% for social in page.social %}
                    <li>
                        <a href="{{ social.link }}" target="none" class="btn btn-social-icon btn-sm btn-default btn-{{ social.icon }}"><i class="fa fa-{{ social.icon }} fa-1x"></i></a>
                    </li>
                {% endfor %}
            </ul>
            </div>
            <div class="col-md-5">
            <div class="thumbnail ">
                <img src="/assets/img/artists/{{ page.cid }}.jpg" class="img-responsive">
                </div>
            </div>
        <div class="col-md-11 col-md-offset-1">
            <h4>Latest Releases</h4>
            </div>
              {% capture artistid %}{{ page.cid | downcase }}{% endcapture %}
              {% for release in site.categories[artistid] limit:5 %}
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 
                {% if forloop.first %} col-lg-offset-1 col-md-offset-1 {% endif %}
                {% if forloop.last %} hidden-sm hidden-xs {% endif %}">
                    <a href="{{ release.url }}">
                      <img src="/assets/img/releases/{{ release.cid }}.jpg" class="img-responsive entry">
                    </a>
                </div>
              {% endfor %}
        </div>
    </div>
</div>
