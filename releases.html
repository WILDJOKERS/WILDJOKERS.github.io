---
layout: empty
title: Releases
active: releases
---

<section id="releases">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
              {% for release in site.categories['releases'] %}
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <a href="{{ release.url }}">
                      <img src="/assets/img/releases/{{ release.cid }}.jpg" class="img-responsive entry">
                    </a>
                </div>
              {% endfor %}
              </div>
        </div>
    </div>
</section>
